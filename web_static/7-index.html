<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>


    <!--Header -->
    <header>
        <div class="hbnb"></div>
    </header>

    <div class="container">
        <!-- section filters contiene La cada de States, Amenities y el boton de busqueda -->
        <section class="filters">
            <div class="locations">
                <div class="info">
                    <h3>States</h3>
                    <h4>Medellin, California...</h4>
                </div>
                <!-- Aqui empieza el dropdown... -->
                <ul class="popover">
                    <h3>California</h3>
                    <li>
                        Page 1
                    </li>
                    <li>
                        Page 2
                    </li>
                    <!-- <hr color="black"> -->
                    <h3>Arizona</h3>
                    <li>
                        Page 1
                    </li>
                    <li>
                        Page 2
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="info">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li>
                        Internet
                    </li>
                    <li>
                        TV
                    </li>
                    <li>
                        Kitchen
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Holberton school</p>
    </footer>

</body>

</html>
